{% extends 'base.html' %}
{% load static %}

{% block title %}Wishlist{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-8">
      <div class="card-deck">
        <div class="col-sm-9">
          <div class="row">
            <h1 align="center">Your Wishlist</h1>
            {% for prod in wishlist_items %}
              <div class="col text-center mb-4">
                <a href="{% url 'product-detail' prod.id %}" class="btn">
                  <div class="card animated fadeIn">
                    <div class="card-body">
                      <i class="fas fa-heart fa-lg" style="color: red;"></i>
                      <p>
                        <a href="{% url 'product-detail' prod.id %}" class="click-here-link">Click Me!</a>
                      </p>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .click-here-link {
    color: blue;
    font-weight: bold;
    text-decoration:none;
    text-align: center;

  }
</style>

{% endblock main-content %}
